name: Tests
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
  schedule:
    - cron: "0 1 * * *"
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Audit Python packages for known vulnerabilities
        run: |
          if ! RES=$(ossaudit --installed --config setup.cfg); then
            RES="${RES//'%'/'%25'}"
            RES="${RES//$'\n'/'%0A'}"
            RES="${RES//$'\r'/'%0D'}"
            echo "::error ::${RES}"
            exit 1
          fi
          echo ${RES}
      - name: Format with black
        run: |
          if ! RES=$(black --check $(git diff --name-only --diff-filter=AM master -- "*.py") 2>&1); then
            RES="${RES//'%'/'%25'}"
            RES="${RES//$'\n'/'%0A'}"
            RES="${RES//$'\r'/'%0D'}"
            echo "::error ::${RES}"
            exit 1
          fi
          echo ${RES}
  unit-tests:
    needs: checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, pypy2, pypy3]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[test]"
      - name: Test with inv
        run: inv cover qa
      - name: Coveralls
        if: github.repository == 'python-restx/flask-restx' && github.event == 'push'
        run: |
          pip install coveralls
          coveralls --rcfile=coverage.rc
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
  bench:
    needs: unit-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Checkout ${{ github.base_ref }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref}}
          path: base
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref}}
          path: ref
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "base[dev]"
      - name: Install ci dependencies for ${{ github.base_ref }}
        run: pip install -e "base[ci]"
      - name: Benchmarks for ${{ github.base_ref }}
        run: |
          cd base
          inv benchmark --max-time 4 --save
          mv .benchmarks ../ref/
      - name: Install ci dependencies for ${{ github.ref }}
        run: pip install -e "ref[ci]"
      - name: Benchmarks for ${{ github.ref }}
        run: |
          cd ref
          inv benchmark --max-time 4 --compare
